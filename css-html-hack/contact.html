    <main>
      <form name="contact" method="POST" data-netlify="true">
        <h2>Wanna contact me?</h2>
        <br />

        <p>
          I'd love to hear your personal stories about your motor trips and
          Deftones related stories. Send me below!
        </p>
        <p>
          <label for="fname">Full name:</label><br />
          <input type="text" id="fname" name="fname" /><br />
        </p>
        <p>
          <label for="email">Enter your email:</label><br />
          <input type="email" id="email" name="email" /><br />
        </p>
        <p>
          <textarea name="story" rows="20" cols="30">
 Tell me your story here...</textarea
          >
          <button class="button">Send</button>
        </p>
      </form>
      <br />
    </main>
    <footer>@Not to be taken seriously</footer>
